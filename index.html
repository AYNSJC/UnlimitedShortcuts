<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Page</title>
  <style>
    body {
      margin: 0;
      background-color: #202124;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .search-box {
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px 18px;
      width: 360px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      outline: none;
      background-color: #303134;
      color: white;
    }

    #groups {
      display: flex;
      flex-direction: column;
      gap: 24px;
      width: 100%;
      max-width: 1000px;
    }

    .group {
      background: #2a2b2d;
      border-radius: 10px;
      padding: 10px;
      overflow: hidden;
    }

    .group-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .group-header input {
      background: none;
      border: none;
      font-size: 18px;
      color: white;
      font-weight: bold;
      flex: 1;
    }

    .group-header input:focus {
      outline: 2px solid #5f6368;
    }

    .group-header button {
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      font-size: 18px;
      margin-left: 10px;
    }

    .shortcuts {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 12px;
      justify-items: center;
      transition: all 0.3s;
    }

    .shortcut {
      width: 70px;
      height: 80px;
      border-radius: 12px;
      background-color: #303134;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      color: white;
      padding: 6px 4px;
    }

    .shortcut img {
      width: 28px;
      height: 28px;
      margin-bottom: 4px;
    }

    .label {
      font-size: 11px;
      line-height: 1.1;
      word-wrap: break-word;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .shortcut:hover {
      background-color: #3c4043;
    }

    .control-btn {
      background-color: #3c4043;
      border: 2px dashed #5f6368;
      color: #aaa;
      font-size: 24px;
      font-weight: bold;
      width: 70px;
      height: 80px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .control-btn:hover {
      background-color: #5f6368;
      color: white;
    }

    #controls {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .collapsed .shortcuts {
      display: none;
    }
  </style>
</head>
<body>

  <div class="search-box">
    <form>
      <input type="text" id="searchInput" placeholder="Search Google..."/>
    </form>
  </div>

  <div id="groups"></div>

  <div id="controls">
    <div class="control-btn" onclick="addGroup()">+G</div>
  </div>

  <script>
    const groupsContainer = document.getElementById("groups");

    function getFavicon(url) {
      try {
        const u = new URL(url);
        return `${u.origin}/favicon.ico`;
      } catch {
        return "https://www.google.com/s2/favicons?domain=example.com";
      }
    }

    function saveState() {
      const data = [];
      groupsContainer.querySelectorAll(".group").forEach(group => {
        const name = group.querySelector("input").value;
        const collapsed = group.classList.contains("collapsed");
        const shortcuts = [...group.querySelectorAll(".shortcut")].map(a => ({
          name: a.dataset.name,
          url: a.href
        }));
        data.push({ name, shortcuts, collapsed });
      });
      localStorage.setItem("groups", JSON.stringify(data));
    }

    function loadState() {
      const saved = JSON.parse(localStorage.getItem("groups") || "[]");
      groupsContainer.innerHTML = "";
      saved.forEach(({ name, shortcuts, collapsed }) => {
        const group = createGroup(name);
        if (collapsed) group.classList.add("collapsed");
        shortcuts.forEach(({ name, url }) => {
          const shortcut = createShortcutElement(name, url);
          group.querySelector(".shortcuts").appendChild(shortcut);
        });
        groupsContainer.appendChild(group);
      });
    }

    function createShortcutElement(name, url) {
      const a = document.createElement("a");
      a.className = "shortcut";
      a.href = url;
      a.title = name;
      a.target = "_self";
      a.draggable = true;
      a.dataset.name = name;

      const img = document.createElement("img");
      img.src = getFavicon(url);
      img.alt = name;

      const label = document.createElement("div");
      label.className = "label";
      label.textContent = name;

      a.appendChild(img);
      a.appendChild(label);

      a.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        if (confirm(`Remove shortcut "${name}"?`)) {
          a.remove();
          saveState();
        }
      });

      a.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", JSON.stringify({ name, url }));
      });

      return a;
    }

    function addGroup() {
      const name = prompt("Enter group name:");
      if (!name) return;
      const group = createGroup(name);
      groupsContainer.appendChild(group);
      saveState();
    }

    function createGroup(name) {
      const group = document.createElement("div");
      group.className = "group";

      const header = document.createElement("div");
      header.className = "group-header";

      const input = document.createElement("input");
      input.value = name;
      input.addEventListener("change", saveState);

      const toggle = document.createElement("button");
      toggle.innerHTML = "▼";
      toggle.onclick = () => {
        group.classList.toggle("collapsed");
        toggle.innerHTML = group.classList.contains("collapsed") ? "►" : "▼";
        saveState();
      };

      const remove = document.createElement("button");
      remove.innerHTML = "✖";
      remove.onclick = () => {
        if (confirm("Delete this group?")) {
          group.remove();
          saveState();
        }
      };

      header.appendChild(input);
      header.appendChild(toggle);
      header.appendChild(remove);

      const shortcuts = document.createElement("div");
      shortcuts.className = "shortcuts";

      shortcuts.addEventListener("dragover", e => e.preventDefault());
      shortcuts.addEventListener("drop", e => {
        e.preventDefault();
        const data = JSON.parse(e.dataTransfer.getData("text/plain"));
        const el = createShortcutElement(data.name, data.url);
        shortcuts.appendChild(el);
        saveState();
      });

      const addBtn = document.createElement("div");
      addBtn.className = "control-btn";
      addBtn.textContent = "+";
      addBtn.onclick = () => {
        const name = prompt("Shortcut name:");
        const url = prompt("Enter URL (include https://):");
        if (name && url) {
          const el = createShortcutElement(name, url);
          shortcuts.appendChild(el);
          saveState();
        }
      };

      shortcuts.appendChild(addBtn);
      group.appendChild(header);
      group.appendChild(shortcuts);
      return group;
    }

    // Search redirects to Google
    document.getElementById("searchInput").addEventListener("focus", () => {
      location.href = "https://www.google.com";
    });

    loadState();
  </script>

</body>
</html>
