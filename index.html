<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom New Tab</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      height: 100vh;
    }

    h1 {
      margin-bottom: 1rem;
    }

    #search {
      margin-bottom: 2rem;
      width: 100%;
      max-width: 600px;
    }

    #search input {
      width: 100%;
      padding: 12px 18px;
      border-radius: 20px;
      border: none;
      font-size: 18px;
    }

    #shortcuts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1000px;
      justify-content: center;
    }

    .shortcut {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: move;
    }

    .shortcut img {
      width: 64px;
      height: 64px;
      border-radius: 16px;
    }

    .shortcut span {
      margin-top: 5px;
      font-size: 14px;
      color: #ccc;
      text-align: center;
    }

    .remove {
      margin-top: 5px;
      color: #ff5555;
      font-size: 12px;
      cursor: pointer;
    }

    #addForm {
      margin-top: 2rem;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #addForm input {
      padding: 8px;
      border-radius: 8px;
      border: none;
    }

    #addForm button {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      background: #1e88e5;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ™ My New Tab</h1>

  <div id="search">
    <input id="searchBar" placeholder="Search with Google..." autofocus />
  </div>

  <div id="shortcuts"></div>

  <form id="addForm">
    <input type="url" id="urlInput" placeholder="https://example.com" required />
    <input type="text" id="nameInput" placeholder="Name" required />
    <input type="url" id="logoInput" placeholder="https://example.com/favicon.ico" required />
    <button type="submit">Add Shortcut</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
    const shortcutsEl = document.getElementById("shortcuts");
    const urlInput = document.getElementById("urlInput");
    const nameInput = document.getElementById("nameInput");
    const logoInput = document.getElementById("logoInput");
    const addForm = document.getElementById("addForm");
    const searchBar = document.getElementById("searchBar");

    function getShortcuts() {
      return JSON.parse(localStorage.getItem("shortcuts") || "[]");
    }

    function saveShortcuts(shortcuts) {
      localStorage.setItem("shortcuts", JSON.stringify(shortcuts));
    }

    function renderShortcuts() {
      shortcutsEl.innerHTML = "";
      const shortcuts = getShortcuts();
      shortcuts.forEach((s, index) => {
        const div = document.createElement("div");
        div.className = "shortcut";

        const link = document.createElement("a");
        link.href = s.url;
        link.target = "_blank";

        const img = document.createElement("img");
        img.src = s.logo;
        link.appendChild(img);

        const name = document.createElement("span");
        name.textContent = s.name;

        const remove = document.createElement("div");
        remove.className = "remove";
        remove.textContent = "âœ–";
        remove.onclick = () => {
          const updated = getShortcuts().filter((_, i) => i !== index);
          saveShortcuts(updated);
          renderShortcuts();
        };

        div.appendChild(link);
        div.appendChild(name);
        div.appendChild(remove);
        shortcutsEl.appendChild(div);
      });
    }

    addForm.onsubmit = (e) => {
      e.preventDefault();
      const newShortcut = {
        url: urlInput.value,
        name: nameInput.value,
        logo: logoInput.value,
      };
      const shortcuts = getShortcuts();
      shortcuts.push(newShortcut);
      saveShortcuts(shortcuts);
      renderShortcuts();
      addForm.reset();
    };

    searchBar.addEventListener("input", (e) => {
      if (e.target.value.trim().length > 1) {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(e.target.value)}`;
      }
    });

    searchBar.addEventListener("click", () => {
      if (searchBar.value.trim().length > 1) {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(searchBar.value)}`;
      }
    });

    // Drag-and-drop support using SortableJS
    new Sortable(shortcutsEl, {
      animation: 150,
      onEnd: () => {
        const reordered = Array.from(shortcutsEl.children).map((el) => {
          const anchor = el.querySelector("a");
          const span = el.querySelector("span");
          const img = el.querySelector("img");
          return {
            url: anchor.href,
            name: span.textContent,
            logo: img.src,
          };
        });
        saveShortcuts(reordered);
      }
    });

    renderShortcuts();
  </script>
</body>
</html>
