<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Tab</title>
  <style>
    body {
      margin: 0;
      background-color: #202124;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .search-box {
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px 20px;
      width: 400px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      outline: none;
      background-color: #303134;
      color: white;
    }

    .group {
      margin-bottom: 24px;
      width: 100%;
      max-width: 1000px;
    }

    .group-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #303134;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    .group-header input {
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      flex-grow: 1;
      outline: none;
    }

    .shortcuts {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 12px;
      padding-top: 10px;
      transition: max-height 0.3s ease;
    }

    .shortcut {
      width: 80px;
      height: 90px;
      border-radius: 12px;
      background-color: #303134;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-decoration: none;
      color: white;
      padding: 6px 4px;
      cursor: move;
    }

    .shortcut img {
      width: 32px;
      height: 32px;
      margin-bottom: 6px;
    }

    .label {
      font-size: 12px;
      line-height: 1.1;
      word-wrap: break-word;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .shortcut:hover {
      background-color: #3c4043;
    }

    .add-shortcut, .add-group {
      width: 80px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      background-color: #3c4043;
      border: 2px dashed #5f6368;
      color: #aaa;
      border-radius: 12px;
      cursor: pointer;
    }

    .add-shortcut:hover, .add-group:hover {
      background-color: #5f6368;
      color: white;
    }

    .add-group {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="search-box">
    <form>
      <input type="text" id="searchInput" placeholder="Search Google..."/>
    </form>
  </div>

  <div id="groups"></div>
  <div class="add-group" onclick="addGroup()">+ Group</div>

  <script>
    const groupsContainer = document.getElementById("groups");

    document.getElementById("searchInput").addEventListener("focus", () => {
      location.href = "https://www.google.com";
    });

    function getFavicon(url) {
      try {
        const u = new URL(url);
        return `${u.origin}/favicon.ico`;
      } catch {
        return "https://www.google.com/s2/favicons?domain=example.com";
      }
    }

    function saveState() {
      const allGroups = [];
      document.querySelectorAll(".group").forEach(groupEl => {
        const groupName = groupEl.querySelector(".group-header input").value;
        const shortcuts = [...groupEl.querySelectorAll(".shortcut:not(.add-shortcut)")].map(el => ({
          name: el.querySelector(".label").textContent,
          url: el.href
        }));
        allGroups.push({ name: groupName, shortcuts });
      });
      localStorage.setItem("groups", JSON.stringify(allGroups));
    }

    function loadState() {
      const saved = JSON.parse(localStorage.getItem("groups") || "[]");
      for (const group of saved) {
        addGroup(group.name, group.shortcuts);
      }
    }

    function addGroup(name = "Group Name", shortcuts = []) {
      const group = document.createElement("div");
      group.className = "group";

      const header = document.createElement("div");
      header.className = "group-header";

      const nameInput = document.createElement("input");
      nameInput.value = name;
      nameInput.addEventListener("input", saveState);

      const toggleBtn = document.createElement("span");
      toggleBtn.textContent = "â–¼";
      toggleBtn.style.cursor = "pointer";
      toggleBtn.onclick = () => {
        shortcutsContainer.style.display = shortcutsContainer.style.display === "none" ? "grid" : "none";
      };

      header.appendChild(nameInput);
      header.appendChild(toggleBtn);

      const shortcutsContainer = document.createElement("div");
      shortcutsContainer.className = "shortcuts";

      shortcuts.forEach(({ name, url }) => {
        const el = createShortcut(name, url);
        shortcutsContainer.appendChild(el);
      });

      const addBtn = document.createElement("div");
      addBtn.className = "add-shortcut";
      addBtn.textContent = "+";
      addBtn.onclick = () => {
        const name = prompt("Enter shortcut name:");
        const url = prompt("Enter shortcut URL (https://...)");
        if (name && url) {
          const el = createShortcut(name, url);
          shortcutsContainer.insertBefore(el, addBtn);
          saveState();
        }
      };

      shortcutsContainer.appendChild(addBtn);
      group.appendChild(header);
      group.appendChild(shortcutsContainer);
      groupsContainer.appendChild(group);

      enableDragAndDrop(shortcutsContainer);
      saveState();
    }

    function createShortcut(name, url) {
      const a = document.createElement("a");
      a.className = "shortcut";
      a.href = url;

      const img = document.createElement("img");
      img.src = getFavicon(url);
      img.alt = name;

      const label = document.createElement("div");
      label.className = "label";
      label.textContent = name;

      a.appendChild(img);
      a.appendChild(label);

      a.addEventListener("contextmenu", e => {
        e.preventDefault();
        if (confirm(`Remove "${name}"?`)) {
          a.remove();
          saveState();
        }
      });

      return a;
    }

    function enableDragAndDrop(container) {
      let dragged;
      container.addEventListener("dragstart", e => {
        if (e.target.classList.contains("shortcut")) {
          dragged = e.target;
          e.dataTransfer.effectAllowed = "move";
        }
      });

      container.addEventListener("dragover", e => {
        e.preventDefault();
        const target = e.target.closest(".shortcut:not(.add-shortcut)");
        if (target && target !== dragged) {
          const rect = target.getBoundingClientRect();
          const next = (e.clientX - rect.left) > rect.width / 2;
          container.insertBefore(dragged, next ? target.nextSibling : target);
        }
      });

      container.addEventListener("dragend", saveState);
      container.querySelectorAll(".shortcut:not(.add-shortcut)").forEach(el => el.draggable = true);
    }

    loadState();
  </script>
</body>
</html>
