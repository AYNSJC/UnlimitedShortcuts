<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Page</title>
  <style>
    body {
      margin: 0;
      background-color: #202124;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px 16px;
      width: 400px;
      font-size: 16px;
      border-radius: 24px;
      border: none;
      outline: none;
      background-color: #303134;
      color: white;
    }

    .group {
      margin-bottom: 20px;
      border-radius: 8px;
      background-color: #292a2d;
      padding: 10px;
    }

    .group-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .group-name {
      font-size: 16px;
      font-weight: bold;
      outline: none;
      background: transparent;
      border: none;
      color: white;
    }

    .collapse-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 18px;
    }

    .shortcuts {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 12px;
    }

    .shortcut {
      background-color: #303134;
      border-radius: 12px;
      padding: 6px 4px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.2s;
      width: 80px;
    }

    .shortcut img {
      width: 28px;
      height: 28px;
      margin-bottom: 4px;
    }

    .shortcut:hover {
      background-color: #3c4043;
    }

    .label {
      font-size: 12px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 100%;
    }

    .add-shortcut, .add-group {
      background-color: #3c4043;
      border: 2px dashed #5f6368;
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      cursor: pointer;
      height: 90px;
    }

    .add-shortcut:hover, .add-group:hover {
      background-color: #5f6368;
      color: white;
    }

    .add-group {
      margin: 0 auto 20px;
      width: 120px;
      height: 40px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="search-box">
    <form>
      <input type="text" id="searchInput" placeholder="Search Google..."/>
    </form>
  </div>

  <button class="add-group" onclick="addGroup()">+ Group</button>
  <div id="groupsContainer"></div>

  <script>
    const groupsContainer = document.getElementById("groupsContainer");

    document.getElementById("searchInput").addEventListener("focus", () => {
      location.href = "https://www.google.com";
    });

    function getFavicon(url) {
      try {
        const u = new URL(url);
        return `${u.origin}/favicon.ico`;
      } catch {
        return "https://www.google.com/s2/favicons?domain=example.com";
      }
    }

    function loadData() {
      const data = JSON.parse(localStorage.getItem("groups") || "[]");
      data.forEach(group => {
        createGroup(group.name, group.shortcuts);
      });
    }

    function saveData() {
      const allGroups = [];
      document.querySelectorAll(".group").forEach(groupEl => {
        const name = groupEl.querySelector(".group-name").value;
        const shortcuts = [];
        groupEl.querySelectorAll(".shortcut[data-url]").forEach(s => {
          shortcuts.push({
            name: s.getAttribute("data-name"),
            url: s.getAttribute("data-url")
          });
        });
        allGroups.push({ name, shortcuts });
      });
      localStorage.setItem("groups", JSON.stringify(allGroups));
    }

    function addGroup() {
      createGroup("New Group", []);
      saveData();
    }

    function createGroup(name, shortcuts) {
      const group = document.createElement("div");
      group.className = "group";

      const header = document.createElement("div");
      header.className = "group-header";

      const nameInput = document.createElement("input");
      nameInput.className = "group-name";
      nameInput.value = name;
      nameInput.addEventListener("input", saveData);

      const collapseBtn = document.createElement("button");
      collapseBtn.className = "collapse-btn";
      collapseBtn.textContent = "−";
      collapseBtn.onclick = () => {
        shortcutsDiv.style.display = shortcutsDiv.style.display === "none" ? "grid" : "none";
        collapseBtn.textContent = shortcutsDiv.style.display === "none" ? "+" : "−";
      };

      header.appendChild(nameInput);
      header.appendChild(collapseBtn);

      const shortcutsDiv = document.createElement("div");
      shortcutsDiv.className = "shortcuts";

      shortcuts.forEach(({ name, url }) => {
        const el = createShortcutElement(name, url, shortcutsDiv);
        shortcutsDiv.appendChild(el);
      });

      const addBtn = document.createElement("div");
      addBtn.className = "add-shortcut";
      addBtn.textContent = "+";
      addBtn.onclick = () => {
        const name = prompt("Enter shortcut name:");
        const url = prompt("Enter URL (include https://):");
        if (name && url) {
          const shortcut = createShortcutElement(name, url, shortcutsDiv);
          shortcutsDiv.insertBefore(shortcut, addBtn);
          saveData();
        }
      };
      shortcutsDiv.appendChild(addBtn);

      group.appendChild(header);
      group.appendChild(shortcutsDiv);
      groupsContainer.appendChild(group);
    }

    function createShortcutElement(name, url, container) {
      const a = document.createElement("a");
      a.className = "shortcut";
      a.href = url;
      a.target = "_self";
      a.setAttribute("data-name", name);
      a.setAttribute("data-url", url);

      const img = document.createElement("img");
      img.src = getFavicon(url);
      img.alt = name;

      const label = document.createElement("div");
      label.className = "label";
      label.textContent = name;

      a.appendChild(img);
      a.appendChild(label);

      a.addEventListener("contextmenu", e => {
        e.preventDefault();
        if (confirm(`Remove "${name}"?`)) {
          a.remove();
          saveData();
        }
      });

      // Drag & drop
      a.draggable = true;
      a.addEventListener("dragstart", (e) => {
        e.dataTransfer.setData("text/plain", JSON.stringify({ name, url }));
        e.dataTransfer.effectAllowed = "move";
      });

      container.addEventListener("dragover", (e) => {
        e.preventDefault();
        e.dataTransfer.dropEffect = "move";
      });

      container.addEventListener("drop", (e) => {
        e.preventDefault();
        const data = JSON.parse(e.dataTransfer.getData("text/plain"));
        const el = createShortcutElement(data.name, data.url, container);
        container.insertBefore(el, container.lastElementChild);
        saveData();
      });

      return a;
    }

    loadData();
  </script>
</body>
</html>
