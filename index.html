<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom New Tab</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: Arial, sans-serif;
      background-color: #202124;
      color: #e8eaed;
    }
    #search {
      display: block;
      margin: 0 auto 1.5rem;
      width: 80%;
      max-width: 600px;
      padding: 0.75rem 1rem;
      font-size: 1.2rem;
      border-radius: 24px;
      border: none;
      outline: none;
      background-color: #303134;
      color: #e8eaed;
    }
    #groupsContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: flex-start;
    }
    .group {
      background: #2c2c2e;
      border-radius: 12px;
      padding: 1rem;
      width: fit-content;
      max-width: 100%;
    }
    .group-header {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .group-title {
      background: transparent;
      border: none;
      font-size: 1rem;
      color: white;
    }
    .group-content {
      display: grid;
      grid-template-columns: repeat(auto-fill, 80px);
      gap: 0.5rem;
    }
    .group-content.collapsed {
      display: none;
    }
    .shortcut {
      width: 80px;
      height: 90px;
      text-align: center;
      text-decoration: none;
      color: white;
      background: #3c4043;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
    }
    .shortcut img {
      width: 32px;
      height: 32px;
      margin-bottom: 0.3rem;
    }
    .add-button {
      background-color: #3c4043;
      border: 2px dashed #5f6368;
      font-size: 24px;
      color: #aaa;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80px;
      height: 90px;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input id="search" type="text" placeholder="Search Google..." />
  <div id="groupsContainer"></div>
  <script>
    const groupsContainer = document.getElementById("groupsContainer");

    document.getElementById("search").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(e.target.value)}`;
      }
    });

    function getFavicon(url) {
      try {
        const u = new URL(url);
        return `${u.origin}/favicon.ico`;
      } catch {
        return "";
      }
    }

    function saveGroups() {
      const data = Array.from(document.querySelectorAll(".group")).map(group => {
        const name = group.querySelector(".group-title").value;
        const collapsed = group.querySelector(".group-content").classList.contains("collapsed");
        const items = Array.from(group.querySelectorAll(".shortcut")).filter(el => !el.classList.contains("add-button")).map(el => ({
          name: el.querySelector(".label").textContent,
          url: el.href
        }));
        return { name, items, collapsed };
      });
      localStorage.setItem("groups", JSON.stringify(data));
    }

    function createShortcutElement(name, url, parent, addBtn) {
      const a = document.createElement("a");
      a.className = "shortcut";
      a.href = url;
      a.title = name;
      a.target = "_blank";

      const img = document.createElement("img");
      img.src = getFavicon(url);
      img.alt = name;

      const label = document.createElement("div");
      label.className = "label";
      label.textContent = name;

      a.appendChild(img);
      a.appendChild(label);

      a.addEventListener("contextmenu", e => {
        e.preventDefault();
        if (confirm(`Remove shortcut "${name}"?`)) {
          a.remove();
          if (parent && addBtn && parent.querySelectorAll(".shortcut:not(.add-button)").length < 10) {
            addBtn.style.display = "";
          }
          saveGroups();
        }
      });

      return a;
    }

    function createGroup(name = "New Group", items = []) {
      const groupWrapper = document.createElement("div");
      groupWrapper.className = "group";

      const header = document.createElement("div");
      header.className = "group-header";

      const title = document.createElement("input");
      title.className = "group-title";
      title.value = name;
      title.onchange = saveGroups;

      const collapseBtn = document.createElement("button");
      collapseBtn.textContent = "▼";
      collapseBtn.onclick = () => {
        groupContent.classList.toggle("collapsed");
        collapseBtn.textContent = groupContent.classList.contains("collapsed") ? "▶" : "▼";
        saveGroups();
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "🗑️";
      deleteBtn.onclick = () => {
        if (confirm("Delete this group?")) {
          groupWrapper.remove();
          saveGroups();
        }
      };

      header.appendChild(title);
      header.appendChild(collapseBtn);
      header.appendChild(deleteBtn);

      const groupContent = document.createElement("div");
      groupContent.className = "group-content";

      const addBtn = document.createElement("div");
      addBtn.className = "shortcut add-button";
      addBtn.textContent = "+";

      groupContent.appendChild(addBtn);

      items.forEach(({ name, url }) => {
        const el = createShortcutElement(name, url, groupContent, addBtn);
        groupContent.appendChild(el);
      });

      addBtn.onclick = () => {
        if (groupContent.querySelectorAll(".shortcut:not(.add-button)").length >= 10) return;
        const name = prompt("Enter shortcut name:");
        const url = prompt("Enter URL (include https://):");

        if (name && url) {
          const el = createShortcutElement(name, url, groupContent, addBtn);
          groupContent.insertBefore(el, addBtn.nextSibling);

          if (groupContent.querySelectorAll(".shortcut:not(.add-button)").length >= 10) {
            addBtn.style.display = "none";
          }

          saveGroups();
        }
      };

      groupWrapper.appendChild(header);
      groupWrapper.appendChild(groupContent);
      groupsContainer.appendChild(groupWrapper);
    }

    function loadGroups() {
      const saved = localStorage.getItem("groups");
      if (!saved) {
        createGroup();
        return;
      }
      const data = JSON.parse(saved);
      data.forEach(({ name, items, collapsed }) => {
        const group = createGroup(name, items);
        const content = groupsContainer.lastChild.querySelector(".group-content");
        if (collapsed) {
          content.classList.add("collapsed");
          content.previousSibling.querySelector("button").textContent = "▶";
        }
      });
    }

    loadGroups();
  </script>
</body>
</html>
