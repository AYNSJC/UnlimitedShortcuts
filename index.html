<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Page</title>
  <style>
    body {
      margin: 0;
      background-color: #202124;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .search-box {
      text-align: center;
      margin-bottom: 40px;
    }

    input[type="text"] {
      padding: 12px 20px;
      width: 400px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      outline: none;
      background-color: #303134;
      color: white;
    }

    .group {
      margin-bottom: 30px;
      background-color: #292a2d;
      border-radius: 12px;
      padding: 10px;
      position: relative;
    }

    .group-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }

    .group-name {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      padding: 6px;
      border: none;
      background: none;
      width: 100%;
    }

    .group-name:focus {
      outline: 1px solid #5f6368;
      background-color: #303134;
    }

    .group-controls {
      display: flex;
      gap: 6px;
      margin-left: auto;
    }

    .group-controls button {
      background-color: #3c4043;
      border: none;
      border-radius: 4px;
      color: white;
      padding: 4px 8px;
      cursor: pointer;
    }

    .shortcuts {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      grid-auto-rows: 90px;
      gap: 12px;
      margin-top: 12px;
      transition: max-height 0.3s ease;
    }

    .shortcut {
      width: 80px;
      height: 90px;
      border-radius: 12px;
      background-color: #303134;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      color: white;
      padding: 6px 4px;
    }

    .shortcut:hover {
      background-color: #3c4043;
    }

    .shortcut img {
      width: 32px;
      height: 32px;
      margin-bottom: 6px;
    }

    .label {
      font-size: 12px;
      line-height: 1.1;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: center;
    }

    .add-shortcut {
      border: 2px dashed #5f6368;
      font-size: 24px;
      font-weight: bold;
      color: #aaa;
      justify-content: center;
    }

    .add-shortcut:hover {
      background-color: #5f6368;
      color: white;
    }

    .search-box input:focus {
      outline: none;
    }

    #addGroupBtn {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #3c4043;
      color: white;
      cursor: pointer;
    }

    #addGroupBtn:hover {
      background-color: #5f6368;
    }

    .collapsed .shortcuts {
      display: none;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <form onsubmit="event.preventDefault(); window.location='https://www.google.com/search?q=' + document.getElementById('searchInput').value;">
      <input type="text" id="searchInput" placeholder="Search Google...">
    </form>
  </div>

  <div id="groups"></div>
  <button id="addGroupBtn">+ Add Group</button>

  <script>
    const groupsContainer = document.getElementById("groups");

    function getFavicon(url) {
      try {
        const u = new URL(url);
        return `${u.origin}/favicon.ico`;
      } catch {
        return "https://www.google.com/s2/favicons?domain=example.com";
      }
    }

    function createGroup(name = "New Group", shortcuts = []) {
      const group = document.createElement("div");
      group.className = "group";

      const header = document.createElement("div");
      header.className = "group-header";

      const groupName = document.createElement("input");
      groupName.className = "group-name";
      groupName.value = name;

      const controls = document.createElement("div");
      controls.className = "group-controls";

      const collapseBtn = document.createElement("button");
      collapseBtn.textContent = "▼";
      collapseBtn.onclick = () => {
        group.classList.toggle("collapsed");
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "🗑️";
      deleteBtn.onclick = () => {
        if (confirm("Delete this group?")) {
          group.remove();
          saveGroups();
        }
      };

      controls.appendChild(collapseBtn);
      controls.appendChild(deleteBtn);
      header.appendChild(groupName);
      header.appendChild(controls);

      const shortcutGrid = document.createElement("div");
      shortcutGrid.className = "shortcuts";

      const addBtn = createShortcutButton(shortcutGrid);

      shortcutGrid.appendChild(addBtn);

      shortcuts.forEach(s => {
        const shortcut = createShortcutElement(s.name, s.url, shortcutGrid);
        shortcutGrid.insertBefore(shortcut, addBtn);
      });

      group.appendChild(header);
      group.appendChild(shortcutGrid);
      groupsContainer.appendChild(group);

      groupName.addEventListener("input", saveGroups);
      return group;
    }

    function createShortcutButton(container) {
      const btn = document.createElement("div");
      btn.className = "shortcut add-shortcut";
      btn.textContent = "+";
      btn.onclick = () => {
        if (container.children.length > 10) return;
        const name = prompt("Enter website name:");
        const url = prompt("Enter website URL (https://...):");
        if (name && url) {
          const shortcut = createShortcutElement(name, url, container);
          container.insertBefore(shortcut, btn);
          if (container.children.length > 10) btn.style.display = "none";
          saveGroups();
        }
      };
      return btn;
    }

    function createShortcutElement(name, url, container) {
      const a = document.createElement("a");
      a.className = "shortcut";
      a.href = url;
      a.target = "_blank";
      a.title = name;

      const img = document.createElement("img");
      img.src = getFavicon(url);
      img.onerror = () => img.src = "https://www.google.com/s2/favicons?domain=" + url;

      const label = document.createElement("div");
      label.className = "label";
      label.textContent = name;

      a.appendChild(img);
      a.appendChild(label);

      a.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        if (confirm("Delete this shortcut?")) {
          a.remove();
          const addBtn = container.querySelector(".add-shortcut");
          if (addBtn) addBtn.style.display = "flex";
          saveGroups();
        }
      });

      return a;
    }

    function saveGroups() {
      const data = [];
      [...groupsContainer.children].forEach(group => {
        const name = group.querySelector(".group-name").value;
        const urls = [...group.querySelectorAll(".shortcut:not(.add-shortcut)")].map(a => ({
          name: a.querySelector(".label").textContent,
          url: a.href
        }));
        data.push({ name, shortcuts: urls });
      });
      localStorage.setItem("groups", JSON.stringify(data));
    }

    function loadGroups() {
      const data = JSON.parse(localStorage.getItem("groups") || "[]");
      data.forEach(g => createGroup(g.name, g.shortcuts));
    }

    document.getElementById("addGroupBtn").onclick = () => {
      createGroup();
      saveGroups();
    };

    loadGroups();
  </script>
</body>
</html>
