<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Page</title>
  <style>
    body {
      margin: 0;
      background-color: #202124;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .search-box {
      margin: 40px 0 20px 0;
    }

    input[type="text"] {
      padding: 12px 20px;
      width: 400px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      outline: none;
      background-color: #303134;
      color: white;
    }

    .shortcuts {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 16px;
      justify-items: center;
      max-width: 90vw;
    }

    .shortcut {
      width: 80px;
      height: 90px;
      border-radius: 12px;
      background-color: #303134;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: move;
      transition: background 0.2s;
      text-decoration: none;
      color: white;
      padding: 6px 4px;
      user-select: none;
    }

    .shortcut img {
      width: 32px;
      height: 32px;
      margin-bottom: 6px;
    }

    .label {
      font-size: 12px;
      line-height: 1.1;
      word-wrap: break-word;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .shortcut:hover {
      background-color: #3c4043;
    }

    #addShortcutBtn {
      background-color: #303134;
      border: 2px dashed #5f6368;
      color: #aaa;
      font-size: 32px;
      font-weight: bold;
      justify-content: center;
    }

    #addShortcutBtn:hover {
      background-color: #5f6368;
      color: white;
    }

    .drag-over {
      outline: 2px dashed #999;
    }

    .label[contenteditable="true"] {
      border-bottom: 1px dashed #ccc;
      outline: none;
    }
  </style>
</head>
<body>

  <div class="search-box">
    <form>
      <input type="text" id="searchInput" placeholder="Search Google..."/>
    </form>
  </div>

  <div class="shortcuts" id="shortcuts">
    <div class="shortcut" id="addShortcutBtn" onclick="addShortcut()">+</div>
  </div>

  <script>
    const shortcutsContainer = document.getElementById("shortcuts");

    function getFavicon(url) {
      try {
        const u = new URL(url);
        return `${u.origin}/favicon.ico`;
      } catch {
        return "https://www.google.com/s2/favicons?sz=64&domain=example.com";
      }
    }

    function loadShortcuts() {
      const saved = JSON.parse(localStorage.getItem("shortcuts") || "[]");
      saved.forEach(({ name, url }) => {
        const el = createShortcutElement(name, url);
        shortcutsContainer.insertBefore(el, document.getElementById("addShortcutBtn"));
      });
    }

    function createShortcutElement(name, url) {
      const a = document.createElement("a");
      a.className = "shortcut";
      a.href = url;
      a.draggable = true;
      a.title = name;
      a.target = "_self";

      const img = document.createElement("img");
      img.src = getFavicon(url);
      img.alt = name;

      const label = document.createElement("div");
      label.className = "label";
      label.textContent = name;
      label.contentEditable = true;

      // Save name on edit
      label.addEventListener("blur", () => {
        const newName = label.textContent.trim();
        if (newName && newName !== name) {
          updateShortcutName(url, newName);
          a.title = newName;
        }
      });

      // Delete on right-click
      a.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        if (confirm(`Remove shortcut: "${name}"?`)) {
          a.remove();
          removeShortcutFromStorage(url);
        }
      });

      // Drag-and-drop handlers
      a.addEventListener("dragstart", (e) => {
        e.dataTransfer.setData("text/plain", url);
        a.classList.add("dragging");
      });

      a.addEventListener("dragover", (e) => {
        e.preventDefault();
        a.classList.add("drag-over");
      });

      a.addEventListener("dragleave", () => {
        a.classList.remove("drag-over");
      });

      a.addEventListener("drop", (e) => {
        e.preventDefault();
        a.classList.remove("drag-over");

        const draggedUrl = e.dataTransfer.getData("text/plain");
        if (draggedUrl === url) return;

        const shortcuts = JSON.parse(localStorage.getItem("shortcuts") || "[]");
        const fromIndex = shortcuts.findIndex(s => s.url === draggedUrl);
        const toIndex = shortcuts.findIndex(s => s.url === url);

        if (fromIndex === -1 || toIndex === -1) return;

        const [moved] = shortcuts.splice(fromIndex, 1);
        shortcuts.splice(toIndex, 0, moved);
        localStorage.setItem("shortcuts", JSON.stringify(shortcuts));

        refreshShortcuts();
      });

      a.addEventListener("dragend", () => {
        a.classList.remove("dragging");
      });

      a.appendChild(img);
      a.appendChild(label);
      return a;
    }

    function addShortcut() {
      const name = prompt("Enter shortcut name:");
      const url = prompt("Enter URL (include https://):");
      if (name && url) {
        const el = createShortcutElement(name, url);
        shortcutsContainer.insertBefore(el, document.getElementById("addShortcutBtn"));
        const saved = JSON.parse(localStorage.getItem("shortcuts") || "[]");
        saved.push({ name, url });
        localStorage.setItem("shortcuts", JSON.stringify(saved));
      }
    }

    function removeShortcutFromStorage(urlToRemove) {
      let saved = JSON.parse(localStorage.getItem("shortcuts") || "[]");
      saved = saved.filter(({ url }) => url !== urlToRemove);
      localStorage.setItem("shortcuts", JSON.stringify(saved));
    }

    function updateShortcutName(urlToUpdate, newName) {
      let saved = JSON.parse(localStorage.getItem("shortcuts") || "[]");
      saved = saved.map(s => s.url === urlToUpdate ? { ...s, name: newName } : s);
      localStorage.setItem("shortcuts", JSON.stringify(saved));
    }

    function refreshShortcuts() {
      document.querySelectorAll(".shortcut:not(#addShortcutBtn)").forEach(e => e.remove());
      loadShortcuts();
    }

    // Search redirect
    document.getElementById("searchInput").addEventListener("focus", () => {
      location.href = "https://www.google.com";
    });

    loadShortcuts();
  </script>

</body>
</html>
