<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Page</title>
  <style>
    body {
      margin: 0;
      background-color: #202124;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .search-box {
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px 20px;
      width: 400px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      outline: none;
      background-color: #303134;
      color: white;
    }

    .group {
      width: 100%;
      max-width: 1100px;
      margin-bottom: 20px;
      border-radius: 8px;
      background-color: #2a2b2e;
      padding: 10px;
    }

    .group-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .group-header input {
      background: transparent;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: bold;
      flex: 1;
      outline: none;
    }

    .group-body {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 16px;
      transition: max-height 0.3s ease;
    }

    .shortcut {
      width: 80px;
      height: 90px;
      border-radius: 10px;
      background-color: #303134;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      color: white;
      padding: 6px 4px;
    }

    .shortcut:hover {
      background-color: #3c4043;
    }

    .shortcut img {
      width: 32px;
      height: 32px;
      margin-bottom: 6px;
    }

    .label {
      font-size: 12px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 100%;
    }

    .add-btn {
      background-color: #3c4043;
      border: 2px dashed #5f6368;
      color: #aaa;
      font-size: 24px;
      font-weight: bold;
      justify-content: center;
      align-items: center;
    }

    .add-btn:hover {
      background-color: #5f6368;
      color: white;
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    button {
      background: #3c4043;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5f6368;
    }

    .collapsed .group-body {
      display: none;
    }
  </style>
</head>
<body>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search Google..." />
  </div>

  <div class="controls">
    <button onclick="addGroup()">+ Add Group</button>
  </div>

  <div id="groupsContainer"></div>

  <script>
    const groupsContainer = document.getElementById("groupsContainer");

    function getFavicon(url) {
      try {
        const u = new URL(url);
        return `${u.origin}/favicon.ico`;
      } catch {
        return "https://www.google.com/s2/favicons?domain=example.com";
      }
    }

    function createGroup(name = "New Group", shortcuts = []) {
      const group = document.createElement("div");
      group.className = "group";

      const header = document.createElement("div");
      header.className = "group-header";

      const titleInput = document.createElement("input");
      titleInput.value = name;

      const toggleBtn = document.createElement("button");
      toggleBtn.textContent = "â–¾";
      toggleBtn.onclick = () => {
        group.classList.toggle("collapsed");
      };

      header.appendChild(titleInput);
      header.appendChild(toggleBtn);

      const body = document.createElement("div");
      body.className = "group-body";

      shortcuts.forEach(s => body.appendChild(createShortcutElement(s.name, s.url, body)));

      const addShortcut = document.createElement("div");
      addShortcut.className = "shortcut add-btn";
      addShortcut.textContent = "+";
      addShortcut.onclick = () => {
        const name = prompt("Enter shortcut name:");
        const url = prompt("Enter shortcut URL (include https://):");
        if (name && url) {
          const shortcutEl = createShortcutElement(name, url, body);
          body.insertBefore(shortcutEl, addShortcut);
          saveData();
        }
      };

      body.appendChild(addShortcut);
      group.appendChild(header);
      group.appendChild(body);
      groupsContainer.appendChild(group);
    }

    function createShortcutElement(name, url, parent) {
      const el = document.createElement("a");
      el.className = "shortcut";
      el.href = url;
      el.title = name;

      el.draggable = true;
      el.addEventListener("dragstart", (e) => {
        e.dataTransfer.setData("text/plain", el.outerHTML);
        e.dataTransfer.setData("from", JSON.stringify({ parentId: parent.dataset.id, name, url }));
        el.classList.add("dragging");
      });

      el.addEventListener("dragend", () => {
        el.classList.remove("dragging");
      });

      el.addEventListener("dragover", (e) => e.preventDefault());
      el.addEventListener("drop", (e) => {
        e.preventDefault();
        const fromData = JSON.parse(e.dataTransfer.getData("from"));
        const html = e.dataTransfer.getData("text/plain");
        const temp = document.createElement("div");
        temp.innerHTML = html;
        const draggedEl = temp.firstChild;
        el.parentElement.insertBefore(draggedEl, el);
        saveData();
      });

      const img = document.createElement("img");
      img.src = getFavicon(url);
      img.alt = name;

      const label = document.createElement("div");
      label.className = "label";
      label.textContent = name;

      el.appendChild(img);
      el.appendChild(label);

      el.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        if (confirm(`Delete "${name}"?`)) {
          el.remove();
          saveData();
        }
      });

      return el;
    }

    function saveData() {
      const groups = [];
      document.querySelectorAll(".group").forEach(groupEl => {
        const name = groupEl.querySelector("input").value;
        const shortcuts = [];
        groupEl.querySelectorAll(".shortcut").forEach(s => {
          const url = s.href;
          const label = s.querySelector(".label");
          if (label && s.className.indexOf("add-btn") === -1) {
            shortcuts.push({ name: label.textContent, url });
          }
        });
        groups.push({ name, shortcuts });
      });
      localStorage.setItem("shortcutGroups", JSON.stringify(groups));
    }

    function loadData() {
      const saved = JSON.parse(localStorage.getItem("shortcutGroups") || "[]");
      saved.forEach(g => createGroup(g.name, g.shortcuts));
    }

    function addGroup() {
      createGroup();
      saveData();
    }

    document.getElementById("searchInput").addEventListener("focus", () => {
      location.href = "https://www.google.com";
    });

    loadData();
  </script>
</body>
</html>
