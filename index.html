<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Page</title>
  <style>
    body {
      margin: 0;
      background-color: #202124;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px 20px;
    }

    .search-box {
      text-align: center;
      margin-bottom: 40px;
    }

    input[type="text"] {
      padding: 12px 20px;
      width: 400px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      outline: none;
      background-color: #303134;
      color: white;
    }

    .group {
      margin-bottom: 20px;
      border: 1px solid #444;
      border-radius: 12px;
      overflow: hidden;
    }

    .group-header {
      background-color: #303134;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .group-name {
      font-size: 16px;
      font-weight: bold;
    }

    .group-name[contenteditable]:focus {
      outline: 2px dashed #5f6368;
      background: #202124;
    }

    .shortcuts {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 12px;
      padding: 12px;
      background-color: #28292c;
      transition: max-height 0.3s ease, padding 0.3s ease;
    }

    .shortcut {
      width: 100%;
      aspect-ratio: 1 / 1.1;
      border-radius: 12px;
      background-color: #303134;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      color: white;
      padding: 6px 4px;
    }

    .shortcut:hover {
      background-color: #3c4043;
    }

    .shortcut img {
      width: 32px;
      height: 32px;
      margin-bottom: 6px;
    }

    .label {
      font-size: 12px;
      line-height: 1.1;
      word-wrap: break-word;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .add-shortcut {
      background-color: #3c4043;
      border: 2px dashed #5f6368;
      color: #aaa;
      font-size: 32px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .add-shortcut:hover {
      background-color: #5f6368;
      color: white;
    }

    .collapsed {
      max-height: 0;
      overflow: hidden;
      padding: 0 !important;
    }
  </style>
</head>
<body>

  <div class="search-box">
    <form>
      <input type="text" id="searchInput" placeholder="Search Google..."/>
    </form>
  </div>

  <div id="groupsContainer"></div>

  <script>
    const groupsContainer = document.getElementById("groupsContainer");

    function getFavicon(url) {
      try {
        const u = new URL(url);
        return `${u.origin}/favicon.ico`;
      } catch {
        return "https://www.google.com/s2/favicons?domain=example.com";
      }
    }

    function createGroup(name = "Group") {
      const group = document.createElement("div");
      group.className = "group";

      const header = document.createElement("div");
      header.className = "group-header";
      header.addEventListener("click", () => {
        shortcuts.classList.toggle("collapsed");
      });

      const groupName = document.createElement("div");
      groupName.className = "group-name";
      groupName.contentEditable = true;
      groupName.textContent = name;

      const collapseIndicator = document.createElement("span");
      collapseIndicator.textContent = "â¯†";

      header.appendChild(groupName);
      header.appendChild(collapseIndicator);

      const shortcuts = document.createElement("div");
      shortcuts.className = "shortcuts";

      group.appendChild(header);
      group.appendChild(shortcuts);

      groupsContainer.appendChild(group);
      return { group, shortcuts };
    }

    function createShortcutElement(name, url) {
      const a = document.createElement("a");
      a.className = "shortcut";
      a.href = url;
      a.title = name;
      a.target = "_self";

      const img = document.createElement("img");
      img.src = getFavicon(url);
      img.alt = name;

      const label = document.createElement("div");
      label.className = "label";
      label.textContent = name;

      a.appendChild(img);
      a.appendChild(label);

      a.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        if (confirm(`Remove shortcut: "${name}"?`)) {
          a.remove();
          removeShortcutFromStorage(url);
        }
      });

      return a;
    }

    function addShortcutToGroup(group) {
      const name = prompt("Enter shortcut name:");
      const url = prompt("Enter URL (include https://):");
      if (!name || !url) return;

      const shortcut = createShortcutElement(name, url);
      group.appendChild(shortcut);
      saveAllShortcuts();
    }

    function addShortcutButton(group) {
      const btn = document.createElement("div");
      btn.className = "shortcut add-shortcut";
      btn.textContent = "+";
      btn.onclick = () => addShortcutToGroup(group);
      group.appendChild(btn);
    }

    function saveAllShortcuts() {
      const data = [];
      document.querySelectorAll(".group").forEach((groupEl) => {
        const name = groupEl.querySelector(".group-name").textContent;
        const items = groupEl.querySelectorAll(".shortcut:not(.add-shortcut)");
        const shortcuts = [];
        items.forEach((el) => {
          shortcuts.push({
            name: el.querySelector(".label").textContent,
            url: el.href,
          });
        });
        data.push({ name, shortcuts });
      });
      localStorage.setItem("shortcutGroups", JSON.stringify(data));
    }

    function loadShortcuts() {
      const data = JSON.parse(localStorage.getItem("shortcutGroups") || "[]");

      if (data.length === 0) {
        const { shortcuts } = createGroup("Group 1");
        addShortcutButton(shortcuts);
        return;
      }

      data.forEach((groupData) => {
        const { shortcuts: shortcutEl } = createGroup(groupData.name);
        groupData.shortcuts.forEach(({ name, url }) => {
          const el = createShortcutElement(name, url);
          shortcutEl.appendChild(el);
        });
        addShortcutButton(shortcutEl);
      });
    }

    document.getElementById("searchInput").addEventListener("focus", () => {
      location.href = "https://www.google.com";
    });

    window.addEventListener("beforeunload", saveAllShortcuts);
    loadShortcuts();
  </script>

</body>
</html>
