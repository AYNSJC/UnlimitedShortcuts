<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom New Tab</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #202124;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .search-box {
      margin: 30px 0;
      width: 50%;
    }

    .search-box input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 24px;
      border: none;
      background-color: #303134;
      color: white;
      text-align: center;
    }

    .groups-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      width: 100%;
    }

    .group {
      background-color: #2b2b2b;
      border-radius: 12px;
      padding: 12px;
      min-width: 120px;
      max-width: 400px;
      flex: 1;
    }

    .group-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .group-header input {
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      flex: 1;
    }

    .shortcut-grid {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      gap: 12px;
      flex-wrap: wrap;
    }

    .shortcut {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 40px;
    }

    .shortcut img {
      width: 32px;
      height: 32px;
      border-radius: 6px;
    }

    .shortcut span {
      margin-top: 4px;
      font-size: 12px;
      text-align: center;
      color: #ccc;
    }

    .shortcut input {
      width: 100%;
      font-size: 12px;
      text-align: center;
      border: none;
      background: transparent;
      color: white;
    }

    .add-button {
      width: 40px;
      height: 40px;
      font-size: 24px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      padding: 12px;
    }

    .top-bar button {
      background-color: #444;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search Google...">
    </div>

    <div class="top-bar">
      <button onclick="addGroup()">+ Add Group</button>
    </div>

    <div id="groupsContainer" class="groups-container"></div>
  </div>

  <script>
    const groupsContainer = document.getElementById("groupsContainer");

    function addGroup() {
      const group = document.createElement("div");
      group.className = "group";

      const header = document.createElement("div");
      header.className = "group-header";

      const nameInput = document.createElement("input");
      nameInput.value = "Group";
      nameInput.addEventListener("input", () => saveData());

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "ðŸ—‘ï¸";
      deleteBtn.onclick = () => {
        group.remove();
        saveData();
      };

      header.appendChild(nameInput);
      header.appendChild(deleteBtn);

      const grid = document.createElement("div");
      grid.className = "shortcut-grid";

      for (let i = 0; i < 10; i++) {
        const shortcut = createShortcut();
        grid.appendChild(shortcut);
      }

      group.appendChild(header);
      group.appendChild(grid);
      groupsContainer.appendChild(group);

      saveData();
    }

    function createShortcut(data = {}) {
      const shortcut = document.createElement("div");
      shortcut.className = "shortcut";

      const img = document.createElement("img");
      img.src = data.icon || "https://www.google.com/s2/favicons?sz=64&domain=example.com";

      const input = document.createElement("input");
      input.value = data.name || "";
      input.placeholder = "Name";

      const span = document.createElement("span");
      span.textContent = data.name || "";

      const a = document.createElement("a");
      a.href = data.url || "#";
      a.target = "_blank";
      a.appendChild(img);

      input.addEventListener("input", () => {
        span.textContent = input.value;
        saveData();
      });

      shortcut.appendChild(a);
      shortcut.appendChild(input);

      return shortcut;
    }

    function saveData() {
      const data = [];
      document.querySelectorAll(".group").forEach(group => {
        const name = group.querySelector("input").value;
        const shortcuts = [];
        group.querySelectorAll(".shortcut").forEach(s => {
          const url = s.querySelector("a").href;
          const name = s.querySelector("input").value;
          shortcuts.push({ url, name });
        });
        data.push({ name, shortcuts });
      });
      localStorage.setItem("shortcutGroups", JSON.stringify(data));
    }

    function loadData() {
      const saved = JSON.parse(localStorage.getItem("shortcutGroups") || "[]");
      saved.forEach(g => {
        const group = document.createElement("div");
        group.className = "group";

        const header = document.createElement("div");
        header.className = "group-header";

        const nameInput = document.createElement("input");
        nameInput.value = g.name;
        nameInput.addEventListener("input", () => saveData());

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "ðŸ—‘ï¸";
        deleteBtn.onclick = () => {
          group.remove();
          saveData();
        };

        header.appendChild(nameInput);
        header.appendChild(deleteBtn);

        const grid = document.createElement("div");
        grid.className = "shortcut-grid";

        for (let i = 0; i < 10; i++) {
          const data = g.shortcuts[i] || {};
          const shortcut = createShortcut(data);
          grid.appendChild(shortcut);
        }

        group.appendChild(header);
        group.appendChild(grid);
        groupsContainer.appendChild(group);
      });
    }

    // ðŸš€ Redirect search bar to Google when clicked
    document.getElementById("searchInput").addEventListener("focus", () => {
      window.location.href = "https://www.google.com";
    });

    // Load groups on start
    loadData();
  </script>
</body>
</html>
